<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{%block title%} {%endblock%}</title>

    <link rel="stylesheet" href="static/logo.css">
    <link rel="stylesheet" href="static/index.css">
    <link rel="stylesheet" href="static/fonts.css">
    <link rel="stylesheet" href="static/aplication.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div id="header-1">
    <div class="container">
        <div class="header-gerb">
            <img class="mvd_logo" src="static/mvd_logo.png">
        </div>
        <div class="header-logo__icon">
            <div class="icon logo"></div>
        </div>
        <nav class="navbar">
            <a class="navbar-brand" href="/encrypt">Обезличить</a>
                {% if session['role'] != 'r' %}
            <a class="navbar-brand" href="/decrypt">Деобезличить</a>
                {%endif%}
                {% if session['role'] == 'root' %}
            <a class="navbar-brand" href="/users">Управление пользователями</a>
                {%endif%}
            <a class="navbar-brand" href="/logout">Выход</a>
        </nav>
        </div>
    </div>
</div>




{%block content%} {%endblock%}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
function sleep(milliseconds) {
  const date = Date.now();
  let currentDate = null;
  do {
    currentDate = Date.now();
  } while (currentDate - date < milliseconds);
}
</script>
</body>
</html>
