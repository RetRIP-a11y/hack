<html lang="en">
<head>

   .crypto{
   display: flex;
   flex-direction: row;
   }
   .textarea
   {
    -moz-appearance: textfield-multiline;
    -webkit-appearance: textarea;
    border: 1px solid gray;
    font: medium -moz-fixed;
    font: -webkit-small-control;
    height: 28px;
    overflow: auto;
    padding: 2px;

<body>

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    МЕНЮ
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <form action="/page" method="POST">
          <button class="dropdown-item" type="submit">HOME</button>
      </form>

      <form action="/encrypt" method="POST">

      <form action="/decrypt" method="POST">
          <button class="dropdown-item" type="submit">Дешифрование</button>
      </form>
      {% endif %}
  </div>
</div>

<form action="/upload_f" enctype="multipart/form-data" method="POST">

</form>

Скачать файл:

<div class="crypto">
    <div class="textarea" contenteditable ><per>{{content|safe}}</per></div>

</div>
